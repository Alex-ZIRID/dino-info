<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link
      href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize browser styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link href="app.css" rel="stylesheet" />
    <!-- Link to app.js with defer till HTML render -->
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h2>Natural History Museum</h2>
      <h1>Dinosaurs</h1>
      <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare">
      <div class="form-container">
        <p>Name:</p>
        <input id="name" class="form-field__full" type="text" name="name" />

        <!-- Unit Selector -->
        <p>Preferred Units:</p>
        <label>
          <input
            type="radio"
            name="units"
            value="imperial"
            id="imperial"
            checked
          />
          Imperial (lbs, feet, inches)
        </label>
        <label>
          <input type="radio" name="units" value="metric" id="metric" /> Metric
          (kg, cm)
        </label>

        <!-- Imperial Fields -->
        <div class="imperial-fields">
          <p>Height (ft/in):</p>
          <div class="height-container">
            <label
              >Feet: <input id="feet" type="number" placeholder="Feet"
            /></label>
            <label
              >Inches: <input id="inches" type="number" placeholder="Inches"
            /></label>
          </div>
          <p>Weight (lbs):</p>
          <input id="imperial-weight" type="number" placeholder="Pounds" />
        </div>

        <!-- Metric Fields -->
        <div class="metric-fields" style="display: none">
          <p>Height (cm):</p>
          <input id="metric-height" type="number" placeholder="Centimeters" />
          <p>Weight (kg):</p>
          <input id="metric-weight" type="number" placeholder="Kilograms" />
        </div>

        <!-- Diet Input -->
        <p>Diet:</p>
        <select id="diet" class="form-field__full" name="diet">
          <option>Herbavor</option>
          <option>Omnivor</option>
          <option>Carnivor</option>
        </select>
        <div id="btn">Compare Me!</div>
      </div>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imperialFields = document.querySelectorAll(".imperial-fields");
        const metricFields = document.querySelectorAll(".metric-fields");
        const unitRadios = document.querySelectorAll('input[name="units"]');

        function toggleFields() {
          const selectedUnit = document.querySelector(
            'input[name="units"]:checked'
          ).value;

          if (selectedUnit === "metric") {
            metricFields.forEach((field) => (field.style.display = "block"));
            imperialFields.forEach((field) => (field.style.display = "none"));
          } else {
            metricFields.forEach((field) => (field.style.display = "none"));
            imperialFields.forEach((field) => (field.style.display = "block"));
          }
        }

        unitRadios.forEach((radio) => {
          radio.addEventListener("change", toggleFields);
        });

        toggleFields();
      });
    </script>
    <!-- .grid to attach tiles to -->
    <main id="grid"></main>
    <footer>
      <!-- Include information source -->
      <p class="fine-print">
        Data Sourced from
        <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are
        approximations.
      </p>
    </footer>
  </body>
</html>
